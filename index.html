<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/guess.css">
    <title>Document</title>
</head>

<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
            <path
                d="M192 64C86 64 0 150 0 256S86 448 192 448l256 0c106 0 192-86 192-192s-86-192-192-192L192 64zM496 168a40 40 0 1 1 0 80 40 40 0 1 1 0-80zM392 304a40 40 0 1 1 80 0 40 40 0 1 1 -80 0zM168 200c0-13.3 10.7-24 24-24s24 10.7 24 24l0 32 32 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-32 0 0 32c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-32-32 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l32 0 0-32z" />
        </svg>
        <h1></h1>
    </header>
    <div class="guss-game">

        <!-- start game area -->

        <div class="game-area">
            <div class="inputs" id="myInput"></div> <!-- input game  -->
            <div class="controls">
                <button class=" check" id="check">Guess</button>
                <button class=" hint" id="hint"></button>
            </div>
            <div class="message" id="message"></div>
        </div>

        <!-- end game area -->
        <!-- -- -->
        <!-- game info -->

        <div class="key-colors"> <!-- static colors-->
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Letter is correct and in the place.</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">Letter is correct but not in the place.</div>
            </div>
            <div class="key-color">
                <div class="key wrong"></div>
                <div class="key-text">Letter is wrong.</div>
            </div>
            <div class="key-color">
                <div class="key-text" style="color: var(--Lred); font-weight: 900;">Use hint give you the first letter</div>
            </div>
        </div>
        <!-- game info -->
    </div>
    <footer></footer>
    <script src="./js/guess.js"></script>
</body>

</html>
